x-plugin-fees-mongodb-common:
  &plugin-fees-mongodb-common
  image: mongo:latest
  restart: always
  healthcheck:
    test: echo 'db.runCommand("ping").ok'
    interval: 10s
    timeout: 5s
    retries: 5
  networks:
    - plugin-fees-network

services:
  plugin-fees:
    container_name: plugin-fees
    restart: always
    image: ghcr.io/lerianstudio/plugin-fees:latest
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - .:/usr/src/app
    depends_on:
      - plugin-fees-mongodb
    networks:
      - plugin-fees-network
      - plugin-auth-network
      - infra-network

  plugin-fees-mongodb:
    <<: *plugin-fees-mongodb-common
    container_name: plugin-fees-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    command: mongod --port ${MONGO_PORT}
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    volumes:
      - mongo-data:/data/db

  plugin-fees-ui:
    container_name: plugin-fees-ui
    image: ghcr.io/lerianstudio/plugin-fees-frontend:latest
    restart: always
    ports:
      - '8084:8084'
    env_file:
      - ui.env
    healthcheck:
      test:
        ['CMD', 'curl', '-f', 'http://localhost:8084/api/admin/health/ready']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - console-network
      - plugin-auth-network
      - infra-network
      - proxy-network
      - plugin-fees-network

volumes:
  mongo-data:

networks:
  console-network:
    name: console-network
    driver: bridge
  plugin-fees-network:
    name: plugin-fees-network
    driver: bridge
  plugin-auth-network:
    name: plugin-auth-network
    driver: bridge
  infra-network:
    name: infra-network
    driver: bridge
  proxy-network:
    name: proxy-network
    external: true