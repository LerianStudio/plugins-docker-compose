services:
  nginx:
    image: nginx:latest
    container_name: midaz-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/plugins:/etc/nginx/conf.d/plugins:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - proxy-network

networks:
  proxy-network:
    name: proxy-network
    driver: bridge
  console-network:
    name: console-network
    driver: bridge
  plugin-crm-network:
    name: plugin-crm-network
    driver: bridge
  plugin-fees-network:
    name: plugin-fees-network
    driver: bridge
  plugin-smart-templates-network:
    name: plugin-smart-templates-network
    driver: bridge