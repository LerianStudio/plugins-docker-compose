
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile           on;
  tcp_nopush         on;
  tcp_nodelay        on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  # Limite de upload
  client_max_body_size 50M;

  # Proxy buffering
  proxy_buffering on;

  # Buffers maiores para headers grandes
  proxy_buffer_size       128k;
  proxy_buffers           4 256k;
  proxy_busy_buffers_size 256k;
  large_client_header_buffers 4 16k;

  # Gzip
  gzip               on;
  gzip_min_length    1024;
  gzip_proxied       expired no-cache no-store private auth;
  gzip_types         text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_disable       "MSIE [1-6]\.";

  server {
    listen 80;

    # Cabeçalhos de proxy comuns
    proxy_http_version 1.1;
    proxy_set_header   Upgrade             $http_upgrade;
    proxy_set_header   Connection          'upgrade';
    proxy_set_header   Host                $host;
    proxy_set_header   X-Real-IP           $remote_addr;
    proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto   $scheme;
    proxy_set_header   X-Forwarded-Host    $host;
    proxy_set_header   X-Forwarded-Port    80;

    # Timeouts para NextAuth e uploads pesados
    proxy_read_timeout  240s;
    proxy_connect_timeout 60s;

    # Único location para todo tráfego (app principal + NextAuth)
    location / {
      proxy_pass http://console:8081;
    }

    # Inclusão dinâmica de plugins em /etc/nginx/conf.d/plugins/*.conf
    include /etc/nginx/conf.d/plugins/*.conf;
  }
}